name: best_flutter_ui_templates
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # الأيقونات
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0

  # UI والرسوم المتحركة
  flutter_rating_bar: ^4.0.1
  animations: ^2.0.11
  flutter_slidable: ^4.0.3 # تم تحديث الإصدار ليتوافق

  # التاريخ والوقت
  intl: ^0.20.2

  # قاعدة البيانات
  sqflite: ^2.3.3
  path: ^1.9.0

  # PDF والطباعة
  pdf: ^3.11.0 # تم توحيد الإصدارات
  printing: ^5.12.0

  # المشاركة والملفات
  share_plus: ^12.0.1 # تم توحيد الإصدارات
  path_provider: ^2.1.3
  file_picker: ^10.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # ==== تم تفعيل هذا القسم ====
  # تأكد من أن اسم المجلد هو 'asset' (مفرد)
  assets:
    - asset/fonts/

  fonts:
    - family: Cairo
      fonts:
        - asset: asset/fonts/Cairo-Regular.ttf
        - asset: asset/fonts/Cairo-Bold.ttf
          weight: 700
